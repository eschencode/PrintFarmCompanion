name: Scheduled Shopify Sync

on:
  schedule:
    # This runs at minute 0 of every 6th hour (4 times a day)
    - cron: '0 */6 * * *'
  # Allows you to manually trigger it from the "Actions" tab to test
  workflow_dispatch:

jobs:
  ping-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Shopify Sync API
        run: |
          curl -X GET "https://printfarmcompanion.pages.dev/api/cron-sync" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -f
